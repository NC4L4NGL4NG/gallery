.sidebar {
    position: fixed; /* Ensures the sidebar stays in place */

    right: 20px; /* Distance from the right of the viewport */
    background-color: #222; /* Dark background */

}

.sidebar a {
    text-decoration: none;
    color: white;
    text-align: center;
    background: #444;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
    height: 40px;
    width: 100px;
}

.sidebar a:hover {

}


nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}

nav a:hover {
  text-decoration: underline;
}

/* Section Styles */
main {
  padding: 20px;
}

section {
  margin-bottom: 40px;
  padding: 20px;
  border: 2px solid #fff;
  text-align: center;
}

section h2 {

ul {

    /* Gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
    }

    .gallery-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 2px solid transparent;
      transition: all 0.3s ease-in-out;
    }

    .gallery-image:hover {
      border-color: transparent;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8), 0 0 20px 4px rgba(255, 0, 0, 0.8),
                  0 0 30px 6px rgba(0, 255, 0, 0.8), 0 0 40px 8px rgba(0, 0, 255, 0.8);
      animation: rainbow-border 1.5s infinite linear;
    }

    /* Rainbow effect */
    @keyframes rainbow-border {
      0% { border-color: red; }
      25% { border-color: orange; }
      50% { border-color: yellow; }
      75% { border-color: green; }
      100% { border-color: red; }
    }

   /* Modal styling */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  width: auto; /* Ensure the natural width is used */
  height: auto; /* Ensure the natural height is used */
  max-width: 100%; /* Restrict it to the viewport width */
  max-height: 100%; /* Restrict it to the viewport height */
  object-fit: contain; /* Maintain the aspect ratio */
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Optional: subtle glow */
  border-radius: 10px; /* Optional: rounded corners */
}

/* Optional: Larger close button */
.close {
  position: absolute;
  top: 20px;
  right: 40px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: red;
}

 .logo {
  font-family: "Jersey 15", san-serif;
  font-weight: 100;
  font-style: normal;
  height: 600%;
}

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.querySelector('.modal');
      const modalImage = document.getElementById('modal-image');
      const closeBtn = document.querySelector('.close');

      if (modal && modalImage && closeBtn) {
        // Add click event to each gallery image
        document.querySelectorAll('.gallery-image').forEach(image => {
          image.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImage.src = image.src;
          });
        });

        // Close the modal when the close button is clicked
        closeBtn.addEventListener('click', () => {
          modal.style.display = 'none';
        });

        // Close the modal when clicking outside the image
        window.addEventListener('click', (event) => {
          if (event.target === modal) {
            modal.style.display = 'none';
          }
        });
      } else {
        console.error("Modal or related elements are missing in the DOM!");
      }
    });
